<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title> simple bootstrap form</title>
    <link href="./stylesheets/bootstrap.css" rel="stylesheet">
</head>
<body>
<form class="form-horizontal">
    <fieldset>
        <legend> New Future</legend>
       <!-- simple imput -->
        <div class="control-group">
            <label class="control-label" for='futureid'>Future Id</label>
            <div class='controls'>
                <input type="text" class="input-xlarge" id='futureid'>
                <span class="help-inline"> something gone wrong</span>
                <p class="help-block"> supporting help text</p>
            </div>
        </div>
       <!-- warning input -->
        <div class="control-group warning">
            <label class="control-label" for='currencyId'>Currency</label>
            <div class='controls'>
                <input type="text" class="input-xlarge" id='currencyId'>
                <span class="help-inline"> something gone wrong</span>
                <p class="help-block"> supporting help text</p>
            </div>
        </div>

        <!-- error input -->
        <div class="control-group error">
            <label class="control-label" for='date'>Date</label>
            <div class='controls'>
                <input type="text" class="input-xlarge" id='date'>
                <span class="help-inline"> something gone wrong</span>
                <p class="help-block"> supporting help text</p>
            </div>
        </div>
        <!-- for actions -->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">save changes</button>
            <button class="btn">cancel</button>
        </div>
    </fieldset>
</form>

</body>
</html>
